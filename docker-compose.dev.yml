version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15
    container_name: ogim-postgres
    environment:
      POSTGRES_DB: ogim
      POSTGRES_USER: ogim_user
      POSTGRES_PASSWORD: ogim_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ogim_user -d ogim"]
      interval: 10s
      timeout: 5s
      retries: 5

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: ogim-timescaledb
    environment:
      POSTGRES_DB: ogim_tsdb
      POSTGRES_USER: ogim_user
      POSTGRES_PASSWORD: ogim_password
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ogim_user -d ogim_tsdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ogim-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Kafka Stack
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: ogim-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: ogim-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend Services
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: ogim-api-gateway
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ogim_user:ogim_password@postgres:5432/ogim
      - REDIS_URL=redis://redis:6379/0
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - LOG_LEVEL=DEBUG
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: ogim-auth-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://ogim_user:ogim_password@postgres:5432/ogim
      - SECRET_KEY=dev-secret-key-change-in-production-32-chars-minimum
      - LOG_LEVEL=DEBUG
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  data-ingestion-service:
    build:
      context: ./backend/data-ingestion-service
      dockerfile: Dockerfile
    container_name: ogim-data-ingestion
    ports:
      - "8002:8002"
    environment:
      - TIMESCALE_URL=postgresql://ogim_user:ogim_password@timescaledb:5432/ogim_tsdb
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - LOG_LEVEL=DEBUG
    depends_on:
      timescaledb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  ml-inference-service:
    build:
      context: ./backend/ml-inference-service
      dockerfile: Dockerfile
    container_name: ogim-ml-inference
    ports:
      - "8003:8003"
    environment:
      - LOG_LEVEL=DEBUG
      - MODEL_STORAGE_PATH=/app/models
    volumes:
      - ml_models:/app/models
    restart: unless-stopped

  alert-service:
    build:
      context: ./backend/alert-service
      dockerfile: Dockerfile
    container_name: ogim-alert-service
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://ogim_user:ogim_password@postgres:5432/ogim
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - LOG_LEVEL=DEBUG
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  reporting-service:
    build:
      context: ./backend/reporting-service
      dockerfile: Dockerfile
    container_name: ogim-reporting
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://ogim_user:ogim_password@postgres:5432/ogim
      - TIMESCALE_URL=postgresql://ogim_user:ogim_password@timescaledb:5432/ogim_tsdb
      - LOG_LEVEL=DEBUG
    depends_on:
      postgres:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    restart: unless-stopped

  command-control-service:
    build:
      context: ./backend/command-control-service
      dockerfile: Dockerfile
    container_name: ogim-command-control
    ports:
      - "8006:8006"
    environment:
      - DATABASE_URL=postgresql://ogim_user:ogim_password@postgres:5432/ogim
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - LOG_LEVEL=DEBUG
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  tag-catalog-service:
    build:
      context: ./backend/tag-catalog-service
      dockerfile: Dockerfile
    container_name: ogim-tag-catalog
    ports:
      - "8007:8007"
    environment:
      - DATABASE_URL=postgresql://ogim_user:ogim_password@postgres:5432/ogim
      - LOG_LEVEL=DEBUG
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  digital-twin-service:
    build:
      context: ./backend/digital-twin-service
      dockerfile: Dockerfile
    container_name: ogim-digital-twin
    ports:
      - "8008:8008"
    environment:
      - DATABASE_URL=postgresql://ogim_user:ogim_password@postgres:5432/ogim
      - TIMESCALE_URL=postgresql://ogim_user:ogim_password@timescaledb:5432/ogim_tsdb
      - LOG_LEVEL=DEBUG
    depends_on:
      postgres:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  timescaledb_data:
  ml_models:

