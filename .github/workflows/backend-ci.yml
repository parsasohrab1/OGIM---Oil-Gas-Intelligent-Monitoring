name: Backend CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 alembic
          pip install -r requirements.txt
          pip install -r backend/shared/requirements.txt
          pip install -r backend/alert-service/requirements.txt
          pip install -r backend/command-control-service/requirements.txt
          pip install -r backend/data-ingestion-service/requirements.txt
          pip install -r backend/tag-catalog-service/requirements.txt
          pip install -r backend/api-gateway/requirements.txt
          pip install -r backend/ml-inference-service/requirements.txt
          pip install -r backend/auth-service/requirements.txt

      - name: Run black
        run: black --check backend

      - name: Run flake8
        run: flake8 backend

      - name: Run pytest
        env:
          SQLALCHEMY_DATABASE_URL: sqlite:///./ci.db
        run: |
          cd backend
          pytest

      - name: Generate Alembic SQL
        env:
          SQLALCHEMY_DATABASE_URL: sqlite:///./ci.db
        run: |
          cd backend
          alembic upgrade head --sql > /tmp/migration.sql
