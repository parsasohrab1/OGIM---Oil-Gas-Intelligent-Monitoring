name: ML Retraining

on:
  schedule:
    - cron: "0 3 * * 1"  # هر دوشنبه ساعت ۰۳:۰۰ UTC
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r backend/shared/requirements.txt
          pip install -r backend/ml-inference-service/requirements.txt

      - name: Run training script
        env:
          SQLALCHEMY_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          python scripts/train_models.py --model all

      - name: Reload models via API
        env:
          ADMIN_TOKEN: ${{ secrets.SYSTEM_ADMIN_TOKEN }}
          ML_INFERENCE_URL: ${{ secrets.ML_INFERENCE_URL }}
        run: |
          if [ -n "${ADMIN_TOKEN}" ] && [ -n "${ML_INFERENCE_URL}" ]; then
            curl -X POST "${ML_INFERENCE_URL}/models/reload" \
              -H "Authorization: Bearer ${ADMIN_TOKEN}" || true
          else
            echo "Skipping reload (missing secrets)"
          fi
