version: '3.8'

# TimescaleDB Multi-node Cluster for Development/Testing
# Note: For production, use Kubernetes deployment

services:
  # Access Node (Coordinator)
  timescaledb-access:
    image: timescale/timescaledb:latest-pg15
    container_name: ogim-timescaledb-access
    environment:
      POSTGRES_DB: ogim_tsdb
      POSTGRES_USER: ogim_user
      POSTGRES_PASSWORD: ogim_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_access_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=timescaledb"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=2GB"
      - "-c"
      - "effective_cache_size=6GB"
      - "-c"
      - "synchronous_commit=off"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ogim_user -d ogim_tsdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - timescale-cluster

  # Data Node 1
  timescaledb-data1:
    image: timescale/timescaledb:latest-pg15
    container_name: ogim-timescaledb-data1
    environment:
      POSTGRES_DB: ogim_tsdb
